<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container bg-light rounded-2 shadow" style="margin-top: 20vh">
        <div class="row">
            <div class="col-md-12 my-2">
                <form>
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput">
                    </div>
                    <div class="mb-3">
                        <label for="authorInput" class="form-label">Author</label>
                        <input type="text" class="form-control" id="authorInput">
                    </div>
                    <div class="mb-3">
                        <label for="isbnInput" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbnInput">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sisesta</button>
                </form>
            </div>

            <div class="col-md-12 my-3">
                <table  class="table table-striped border-2 border">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">#</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
